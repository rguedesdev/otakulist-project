# Nome que aparecerá no GitHub Actions
name: Build and Push Docker image to ECR

# Evento que dispara o workflow
on:
  push: # Aqui pode ser trocado para pull_request, schedule, etc.
    branches:
      - main # <<-- Trocar para a branch que você quer monitorar

# Permissões necessárias para rodar
permissions:
  contents: read # Permite ler o código do repositório
  id-token: write # Necessário para autenticação OIDC com a AWS

jobs:
  build-and-push: # Nome interno do job (pode mudar, não afeta nada)
    runs-on: ubuntu-latest # Sistema operacional que será usado na VM temporária

    steps:
      # Passo 1 - Baixar o código do repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Passo 2 - Configurar credenciais AWS via OIDC
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::092171113246:role/GitHubActions-ECR-Push-Role
          # ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
          # Trocar pelo ARN da Role que você configurou na AWS para o GitHub Actions
          aws-region: us-east-1
          # ^^^^^^^^^^^^^^^^^^^
          # Trocar para a região onde seu ECR está hospedado

      # Passo 3 - Fazer login no ECR
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Passo 4 - Build e push da imagem para o ECR
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          # ^^^^^^^^^^^^^^^^^
          # Caminho para a pasta onde está seu código-fonte e o Dockerfile
          file: ./frontend/Dockerfile
          # ^^^^^^^^^^^^^^^^^^^^^^^^^
          # Caminho para o Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/otakulist/frontend:latest
          #                ^^^^^^^^^^^^^^^^^^^^^^^^^  ^^^^^^^^^^^^^^^  ^^^^^^^
          #                Não altera                 Nome do repo     Tag
          #
          # O "registry" vem automaticamente do login no ECR no passo anterior
          # "nihonwakusei/frontend" = nome do repositório no ECR
          # "latest" = tag da imagem
