version: '3.9'

services:
  app:
    build: .
    image: backend:otalist01
    container_name: backotalist-container
    ports:
      - "4000:4000"
    volumes:
      - ./node_modules:/app/node_modules
      - .:/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
